<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Business Model Canvas</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="bmc">
        <div id="keyPartners" class="box">
            <div class="intestazione">Key Partners</div>
            <div class="inputText">
                <div contenteditable="true" class="editable"></div>
            </div>
        </div>
        <div id="keyActivities" class="box">
            <div class="intestazione">Key Activities</div>
            <div class="inputText">
                <div contenteditable="true" class="editable"></div>
            </div>
        </div>
        <div id="keyResources" class="box">
            <div class="intestazione">Key Resources</div>
            <div class="inputText">
                <div contenteditable="true" class="editable"></div>
            </div>
        </div>
        <div id="valueProposition" class="box">
            <div class="intestazione">Value Proposition</div>
            <div class="inputText">
                <div contenteditable="true" class="editable"></div>
            </div>
        </div>
        <div id="customerRelationships" class="box">
            <div class="intestazione">Customer Relationships</div>
            <div class="inputText">
                <div contenteditable="true" class="editable"></div>
            </div>
        </div>
        <div id="channels" class="box">
            <div class="intestazione">Channels</div>
            <div class="inputText">
                <div contenteditable="true" class="editable"></div>
            </div>
        </div>
        <div id="customerSegments" class="box">
            <div class="intestazione">Customer Segments</div>
            <div class="inputText">
                <div contenteditable="true" class="editable"></div>
            </div>
        </div>
        <div id="costStructure" class="box">
            <div class="intestazione">Cost Structure</div>
            <div class="inputText">
                <div contenteditable="true" class="editable"></div>
            </div>
        </div>
        <div id="revenueStreams" class="box">
            <div class="intestazione">Revenue Streams</div>
            <div class="inputText">
                <div contenteditable="true" class="editable"></div>
            </div>
        </div>
    </div>
    <button id="savePdfButton">Salva come PDF</button>
</body>

</html>
